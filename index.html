<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田园的主页</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!--可以通过左边的大纲视图查看文档结构，现在按位置查看-->
    <!--页眉区header-->
    <div id="header">
        <!--每个区都有一个公共类inner，用来放置内容，内容区宽度固定，居中-->
        <div class="inner">
            <img id="header_title" src="./img/nav/header.png">
        </div>
    </div>
    <!--end of header-->
    <!--导航区nav-->
    <div id="nav">
        <div class="inner">
            <div class="navbar">
                <ul class="wp_nav">
                    <li class="nav-item i1">
                        <a href="index.html" title="首页">
                            <img id="nav1" src="./img/nav/nav1.png">
                        </a>
                    </li>
                    <li class="nav-item i2">
                        <a href="hometown.html" title="我来自哪里">
                            <img id="nav2" src="./img/nav/nav2.png">
                        </a>
                    </li>
                    <li class="nav-item i3">
                        <a href="hobby.html" title="我的小爱好">
                            <img id="nav3" src="./img/nav/nav3.png">
                        </a>
                    </li>
                    <li class="nav-item i4">
                        <a href="contactMe.html" title="如何联系我">
                            <img id="nav4" src="./img/nav/nav4.png">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--end of nav-->
    <!--1号内容区container_1，内容又分为两部分，container_1_left_con和container_1_right_con-->
    <div id="container_1">
        <div class="inner">
            <!--1号内容区container_1的子元素container_1_left_con-->
            <div class="container_1_left_con">
                <img id="container_1_left_con_pic" src="./img/index/index1.png">
            </div>
            <!--end of container_1_left_con-->
            <!--1号内容区container_1的子元素container_1_right_con-->
            <div class="container_1_right_con">
                <img id="container_1_right_con_pic" src="./img/index/index2.png">
            </div>
            <!--end of container_1_right_con-->
        </div>
    </div>
    <!--end of container_1-->
    <!--页脚区footer-->
    <div id="footer">
        <div class="copy_text inner">Copyright © 2020-2030 TianYuan. All Rights Reserved.</div>
    </div>
    <!--end of footer-->
</body>

</html>
